<ion-header>
	<ion-navbar>
		<ion-title>Authentifizierung</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="pageAuthentificationContent" padding>
    <ion-segment data-location="page.authentification.segment">
        <ion-segment-button class="segment-activated" data-type="page.authentification.segment" data-event="page.authentification.segment.click" data-segment="login" value="login">
            <div class="buttonIcon">
                <ion-icon name="key"></ion-icon>
            </div>
            
            <div class="buttonTitle">
                Anmeldung
            </div>
        </ion-segment-button>
        
        <ion-segment-button data-event="page.authentification.segment.click" data-type="page.authentification.segment" data-segment="registration" value="registration">
            <div class="buttonIcon">
                <ion-icon name="person-add"></ion-icon>
            </div>
            
            <div class="buttonTitle">
                Registration
            </div>
        </ion-segment-button>
    </ion-segment>
    
    <div class="pageAuthentificationContainerSlide">
        <ion-slides pager>
            <ion-slide>
                Login
            </ion-slide>

            <ion-slide>
                Registration
            </ion-slide>
        </ion-slides>
    </div>
</ion-content>
